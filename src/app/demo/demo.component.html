<button class="btn btn-outline-success">Go Back</button>

<div class="row justify-content-center">
    <div class="card mt-sm-3 col-md-8">
        <h3 class="mb-0">Artist Directory</h3>
        <div class="form-group">
            <div class="form-label" *ngIf="query">For:<strong> {{query}}</strong></div>
            <input type="text" class="form-control mt-2 mb-3" [(ngModel)]="query">
        </div>
    </div>
</div>


<hr>
<div class="position-absolute container" style="left: 0; z-index:10">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="list-group" >
          <a href="#" class="list-group-item list-group-item-action flex-column align-items-start"
          *ngFor="let artist of artists" (click)="showArtist(artist)">
              <div class="media">
                <img class="mr-3 rounded aligh-self-center img-fluid" style="width:70px;" [src]="'./assets/images/' + artist.shortname + '_tn.jpg'" alt="">
                <div class="media-body align-self-center">
                  <h5 class="m-0">{{artist.name}}</h5>
                  {{artist.reknown}}
                </div><!-- media body -->
              </div><!-- media -->
          </a><!-- link -->
        </div><!-- list-group -->
      </div><!-- col -->
    </div><!-- row -->
  </div><!-- container -->
